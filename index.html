<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="app/scss/style.css">
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
  <div class="title">
    
    <h2>Simple, traffic-based pricing</h2>
    <p>Sign-up for our 30-day trial.</p>
    <p>No credit card required.</p> 
  </div>  
  
  <div class="princingComponent">
  
    <h4 class="pageViews">100k PAGEVIEWS</h4>
    <div class="slidecontainer">
      <input type="range" min="1" max="100" value="45" class="slider" id="myRange" > 
    </div>
    <h1 class="dollarMonth">$16.00<span> / month</span></h1>
  
    <div class="billing">
      <p>Monthly Billing</p>
      <input type="checkbox" id="billingSwitch" />
      <label class="billingSlider" for="billingSwitch"></label>
      <p>Yearly Billing <span>25%</span></p>
    </div>
  
    <div class="features">
      <ul>
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>

    </div>

  <button class="cta">
    Start my trial
  </button>
  
  

  </div>
  </div>
